<!DOCTYPE html>
<html>
	<head>

		<style>
			table {
				border-collapse: collapse;
			}
			tr:nth-child(odd){
				background: black;
				color: white;
			}
		</style>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
		
		<script>
				$(document).ready(function(){

					const somethingTrue = true;
					const somethingFalse = false;

					if (somethingTrue && somethingFalse) {
						console.log("It's true!");
					} else {
						console.log("It's not true :(");
					}

					const typeOfBirds = ["Parrot", "Finch", "Dirt Bird", "Pigeon", "Grackel", "Crow", "Kiwi", "Cardinal", "Chicken"];

				let i = 0;
				for (i = 0; i <typeOfBirds.length; i++){
					const bird = typeOfBirds[i];
					console.log(bird);

					const birdRow = document.createElement('tr');
					const birdName = document.createElement('td');
					birdName.innerText = bird;
					birdRow.append(birdName);
					$(birdRow).append(`<td>${bird.length}</td>`)
					//Essentially append adds the inner thing inside of the outer thing//
					$("table tbody").append(birdRow);
				}
			});
		</script>
	</head>
	<body>
		<h1>Tables</h1>

		<table border="1">
			<thead>
				<tr>
					<th>Bird</th>
					<th>Length</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<!-- <td colspan="2">Data 1</td> spans data over two columns, can do rowspan too
					<td>Data 1</td>
					<td>Data 2</td>
				</tr>
				<tr>
					<td>Data 3</td>
					<td>Data 4</td>
				</tr>
				<tr>
					<td>Data 5</td>
					<td>Data 6</td>
				</tr>
				<tr>
					<td>Data 7</td>
					<td>Data 8</td> -->
				</tr>
			</tbody>
		</table>

	</body>
</html>
